<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/60535339e4.js" crossorigin="anonymous"></script>
    <link rel="icon" href="http://example.com/favicon.png">
    <title>Login To Secret World</title>
    <!-- HERE WE ADD LINKAGE TO ADDD SOME STYLES USING CSS-->
    <link rel="icon" href="images/world.png">
    
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- CONATINER KE UNDER KI CSS LIKHNI HAI AB-->
    <div class="container">
        <h1> Sign In To Secret World</h1>
       
        <div class ="box">
            <i class="fa fa-envelope-o"></i>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Enter Your Password">
        </div>
        <button class="btn">Sign In</button>
    </div>    

</body>
</html>
